    sp_expire: -1
#  command: chage -E -1 {{ item.username }} #unlock password authentication
  when: item.0.user_state == 'present' and item.1 in "{{ group_names }}"
  with_subelements:
    - "{{ users }}"
    - servers
  loop_control:
    label: "username: {{item.0.username}}, user_state: {{ item.0.user_state }}"

